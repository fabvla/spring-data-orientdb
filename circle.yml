machine:
  java:
    version: oraclejdk8
dependencies:
  override: 
    - mvn install -DskipTests  
test:
  override:
    - mvn install
  post:
    - git clone --depth=1 git@github.com:fabvla/fabvla.github.io.git $CIRCLE_ARTIFACTS/.
    - rm -rf $CIRCLE_ARTIFACTS/org/springframework/data
    - mkdir -p $CIRCLE_ARTIFACTS/org/springframework/data
    - cp -r ${HOME}/.m2/repository/org/springframework/data/* $CIRCLE_ARTIFACTS/org/springframework/data/.
    - rm -rf $CIRCLE_ARTIFACTS/org/springframework/boot
    - mkdir -p $CIRCLE_ARTIFACTS/org/springframework/boot
    - cp -r ${HOME}/.m2/repository/org/springframework/boot/* $CIRCLE_ARTIFACTS/org/springframework/boot/.
    - git -C $CIRCLE_ARTIFACTS config user.email "circleci@fabvla.com"
    - git -C $CIRCLE_ARTIFACTS config user.name "CircleCI"
    - git -C $CIRCLE_ARTIFACTS add .
    - git -C $CIRCLE_ARTIFACTS commit -m "."
    - git -C $CIRCLE_ARTIFACTS push origin master
    - rm -rf $CIRCLE_ARTIFACTS/.git
    - rm -rf $CIRCLE_ARTIFACTS/*
general:
  branches:
    only:
      - master